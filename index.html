<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <img src="hero-image.jpg" alt="Hero Image">
        <h1>Welcome to Restaurant Name</h1>
    </section>
    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="dish1.jpg" alt="Dish 1">
                <h3>Dish 1</h3>
                <p>Description of Dish 1</p>
            </div>
            <div class="menu-item">
                <img src="dish2.jpg" alt="Dish 2">
                <h3>Dish 2</h3>
                <p>Description of Dish 2</p>
            </div>
        </div>
    </section>
    <section id="about">
        <h2>About Us</h2>
        <p>Information about the restaurant.</p>
        <img src="about-image.jpg" alt="About Image">
    </section>
    <footer id="contact">
        <h2>Contact Us</h2>
        <p>Address: 123 Street, City</p>
        <p>Phone: 123-456-7890</p>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
